<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1">
        <link rel="stylesheet" href="index_styles.css">
        <script src="script.js"></script>
        <title> Bantr - Sign Up</title>
    </head>
    <body>
        <header>
            <h1 id="bantr">Welcome to Bantr.</h1>
        </header>
        <div class="mainbox">
            <div class="details">
                <div id="signupPage">
                    <label class="records" for="signupName">Name<sup> *</sup></label><br><br>
                    <input class="inputs" id="signupName" type="text" placeholder=" Enter your name" required>
                    <br><br>
                    <label class="records" for="signupEmail">Email address<sup> *</sup></label><br><br>
                    <input class="inputs" id="signupEmail" type="email" placeholder=" Enter valid email address" pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{2,}$" required>
                    <span id="emailExists" class="records" style="display: none;font-size: 16px;color: red;">Email already exists!</span>
                    <br><br>
                    <label class="records" for="signupDob">Date of birth<sup> *</sup></label><br><br>
                    <input class="inputs" id="signupDob" type="date" required>
                    <br><br>
                    <label class="records" for="signupGender">Gender<sup> *</sup><br><br>
                            <select id="signupGender" class="inputs" required>
                                <option style="color: rgb(126, 126, 126);"> Select</option>
                                <option> Female</option>
                                <option> Male</option>
                                <option> Other</option>
                            </select>
                        </label>
                        <br><br>
                    <label class="records" for="signupMob">Mobile Number<sup> *</sup></label><br><br>
                    <input class="inputs" id="signupMob" type="tel" placeholder=" 10 digit mobile number" pattern="[0-9]{10}" required>
                    <span id="mobInvalid" class="records" style="display: none;font-size: 16px;color: red;">Invalid phone number</span>
                    <br><br>
                    <label class="records" for="signupPass">Enter password<sup> *</sup></label><br><br>
                    <input class="inputs" id="signupPass" type="password" placeholder=" Enter new password" required>
                    <br><br>
                    <label class="records" id="tac" style="font-size:16px;">
                            <input type="checkbox" id="tac" required>
                            I have read and understood the Terms and Conditions.
                    </label>
                    <br><br><br>
                    <button class="inputs" onclick="verify('signup')">
                        Sign Up
                    </button>
                    <p class="records" style="font-size: 16px;">
                        Already have an account? <a href="index.html">Login</a>
                     </p>
            </div>
            <div id="successSignupPage" style="display: none;">
                <p id="bantr">Sign up Successful!!</p>
                 <a class="records" style="font-size: 16px; text-align: center;" href="index.html">Login here</a>
            </div>
        </div>
    </body>

</html>
